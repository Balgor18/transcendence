name: Backend

on:
  - push
  - pull_request

jobs:
  unit:
    name: 'Unit tests'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
        working-directory: ./backend
      - name: Generate Prisma schema
        run: yarn prisma generate
        working-directory: ./backend
      - run: yarn test
        working-directory: ./backend

  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
        working-directory: ./backend
      - name: ESLint
        run: yarn lint:check
        working-directory: ./backend
