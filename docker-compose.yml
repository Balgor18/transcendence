  database:
    container_name: postgres
    image: postgres:15.1
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - transcendance
    env_file:
      - .env
    restart: unless-stopped

  api:
    container_name: api
    image: node
    build: ./backend
    ports:
      - "3080:3080"
    networks:
      - transcendance
    volumes:
      - ./backend:/app
      - /app/node_modules
    # command: "npm start"

  client:
    container_name: client
    image: node
    build: ./frontend
    ports:
      - 3000:3000
    networks:
      - transcendance
    # stdin_open: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
